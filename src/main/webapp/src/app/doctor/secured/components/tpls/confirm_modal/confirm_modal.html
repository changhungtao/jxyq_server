<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in confirmModal.items">
            <a ng-click="confirmModal.selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ confirmModal.selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirmModal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="confirmModal.cancel()">Cancel</button>
</div>
