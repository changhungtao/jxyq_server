<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">
        我的数据集
        </h1>
    </div>
    <div class="panel-body">
      <div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-4 text-right">
                              <label class="control-label" for="patient_name">
                                数据集名称
                              </label>
                            </div>
                            <div class="col-md-8">
                              <input type="text" class="form-control" id="patient_name" placeholder="输入数据集名称" ng-model="datatype.permission_name">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <!--<div class="col-sm-5">-->
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-4  text-right">
                            <label class="control-label" for="data_type">
                              数据类型
                            </label>
                          </div>
                          <div class="col-md-8">
                            <ui-select ng-model="datatype.data_type" id="data_type" theme="bootstrap">
                              <ui-select-match placeholder="选择健康测量数据类型">{{$select.selected.data_type_name}}</ui-select-match>
                              <ui-select-choices repeat="item.data_type_id as item in  permissionList.dataTypes| filter: $select.search">
                                <div ng-bind-html="item.data_type_name"></div>
                              </ui-select-choices>
                            </ui-select>
                          </div>
                        </div>
                      </div>
                      <!--</div>-->
                    </div>
                    <div class="col-md-4 text-right">
                      <button type="submit" class="btn col-md-offset-6 col-md-6 btn-success " ng-click="getPermissionList()">查询</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ui-grid="gridOptions" class="gridStyle" ui-grid-pagination></div>
    </div>
  </div>
</div>
