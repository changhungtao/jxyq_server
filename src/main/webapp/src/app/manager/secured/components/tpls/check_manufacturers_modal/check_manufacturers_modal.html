<div class="modal-header">
  <div class="row">
    <div class="col-md-6">
      <h4 class="modal-title">厂商列表</h4>
    </div>
    <div class="col-md-6 text-right">
      <h4 class="modal-title"></h4>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="row">
     <ul class="list-group">
      <li class="list-group-item " ng-repeat="manufacturer in manufacturers">
        {{manufacturer.full_name}}
      </li>
         <p ng-if="!manufacturers.length" style="margin-left: 5%">
             暂无
         </p>
     </ul>
  </div>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-7 col-sm-5 text-right">
        <button ng-click="cancel()" type="button" class="btn btn-default">关闭</button>
    </div>
</div>
