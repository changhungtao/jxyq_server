<div class="modal-header">
    <div class="row">
        <div class="col-md-6">
            <h4 class="modal-title">添加客户端宣传页面</h4>
        </div>
        <div class="col-md-6 text-right">
            <h4 class="modal-title"></h4>
        </div>
    </div>
</div>
<div class="modal-body">
    <!--start of alert block-->
    <div class="alert alert-{{alert.type}} alert-dismissable" style="text-align: center;" role="alert" ng-repeat="alert in alerts" type="{{alert.type}}">
        <button type="button" class="close" ng-click="closeAlert($index)">
        </button>
        {{alert.msg}}
    </div>
    <form class="form-horizontal" ng-submit="savePic()">
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="user_name">图片地址</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group ">
                        <input type="file" file-model="exhibitionPic" class="form-control" accept=".png,.jpg,.jpeg,.gif" required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-success col-md-6" ng-disabled="disabledAddButton">保存</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-7 col-sm-5 text-right">
        <!--<button ng-click="savePic()" type="button" class="btn btn-success" ng-disabled="disabledAddButton">保存</button>-->
        <button ng-click="cancel()" type="button" class="btn btn-default">关闭</button>
    </div>
</div>
