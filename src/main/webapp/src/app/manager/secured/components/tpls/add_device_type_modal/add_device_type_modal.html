<div class="modal-header">
    <div class="row">
        <div class="col-md-6">
            <h4 class="modal-title">添加设备类型</h4>
        </div>
        <div class="col-md-6 text-right">
            <h4 class="modal-title"></h4>
        </div>
    </div>
</div>
<div class="modal-body">
    <!--start of alert block-->
    <div class="alert alert-{{alert.type}} alert-dismissable" style="text-align: center;" role="alert" ng-repeat="alert in alerts" type="{{alert.type}}">
        <button type="button" class="close" ng-click="closeAlert($index)">
        </button>
        {{alert.msg}}
    </div>
    <!--end of alert block-->
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label class="control-label">设备名称：</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" ng-model="device_submit.device_name"  type="text" placeholder="输入新的设备名称">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label class="control-label">隶属产品类型：</label>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <ui-select ng-model="device_submit.product_type_id" theme="bootstrap" ng-disabled="disabled" close-on-select="true">
                                <ui-select-match placeholder="选择产品类型">{{$select.selected.product_type_name}}</ui-select-match>
                                <ui-select-choices repeat="item.product_type_id as item in product_types | filter: $select.search">
                                    <div ng-bind-html="item.product_type_name | highlight: $select.search"></div>
                                </ui-select-choices>
                        </ui-select>
                         <span class="input-group-btn">
                         <button type="button" ng-click="device_submit.product_type_id = undefined" class="btn btn-default">
                         <span class="glyphicon glyphicon-trash"></span>
                          </button>
                          </span>
                        </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-7 col-sm-5 text-right">
        <button ng-click="ok()" class="btn btn-success" ng-disabled="disabledBtn">保存</button>
        <button ng-click="cancel()" type="button" class="btn btn-default">关闭</button>
    </div>
</div>
