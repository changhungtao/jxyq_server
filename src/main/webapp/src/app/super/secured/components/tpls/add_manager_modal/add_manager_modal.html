<div class="modal-header">
    <div class="row">
        <div class="col-md-6">
            <h4 class="modal-title">添加管理员账号</h4>
        </div>

    </div>
</div>
<div class="modal-body">
    <!--start of alert block-->
    <div class="alert alert-{{alert.type}} alert-dismissable" style="text-align: center;" role="alert" ng-repeat="alert in alerts" type="{{alert.type}}">
        <button type="button" class="close" ng-click="closeAlert($index)">
        </button>
        {{alert.msg}}
    </div>
    <form class="form-horizontal" id="addNewManager" ng-submit="addManager()">
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="user_name">头像</label>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <img ng-src={{new_manager.avatar_url}} style="width: 50px">
                        </div>
                        <div class="col-md-6" style="margin-top: 10px">
                            <input type="file" file-model="avatarFile"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="user_name">账户名</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group ">
                        <input type="text" class="form-control" id="user_name" placeholder="账户名"  ng-model="new_manager.login_name" ng-change="log()" required="required">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="user_name">真实姓名</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group ">
                        <input type="text" class="form-control" id="user_name" placeholder="真实姓名" ng-model="new_manager.full_name">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="gender">性别</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group ">
                        <ui-select ng-model="new_manager.gender" theme="bootstrap">
                        <ui-select-match placeholder="选择性别">{{$select.selected.gender_name}}</ui-select-match>
                        <ui-select-choices repeat="item.gender_id as item in genders | filter: $select.search">
                        <div ng-bind-html="item.gender_name | highlight: $select.search"></div>
                        </ui-select-choices>
                        </ui-select>
                        <span class="input-group-addon"><i class="fa fa-venus-mars"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="birthday">出生日期</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input  class="form-control" disabled datepicker-popup="{{format}}" ng-model="new_manager.birthday" is-open="opened" max-date="maxDate"  datepicker-options="dateOptions"  clear-text="清除" current-text="今天" close-text="关闭" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="phone">手机</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group ">
                        <input type="tel" class="form-control" id="phone" placeholder="请输入手机号" ng-model="new_manager.phone">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="email">邮箱</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group ">
                        <input type="email" class="form-control" id="mail" placeholder="请输入电子邮箱" ng-model="new_manager.email">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="user_password">密码</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group" ng-class="{'has-success':filled,'has-error':!filled}">
                        <input type="password" class="form-control" ng-change="isFilled()" id="user_password" placeholder="设置密码" ng-model="new_manager.password" required="required">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <div class="col-md-4 text-right">
                    <label class="control-label" for="identify_password">确认密码</label>
                </div>
                <div class="col-md-8">
                    <div class="input-group" ng-class="{'has-success':confirmSuccess,'has-error':!confirmSuccess}">
                        <input type="password" class="form-control" id="identify_password"  ng-change="confirmPWD()" placeholder="请确认密码" ng-model="new_manager.confirm_password" required="required">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button form="addNewManager" type="reset" class="btn btn-primary col-md-offset-3 col-md-3">重置</button>
                <button form="addNewManager" type="submit" class="btn btn-success col-md-offset-1 col-md-3">保存</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-7 col-sm-5">
        <!-- <button form="addNewManager"  type="submit" class="btn btn-success">提交</button> -->
        <!-- <button form="addNewManager" type="reset" class="btn btn-primary">重置</button> -->
        <button ng-click="cancel()" type="button" class="btn btn-default">取消</button>
    </div>
</div>
