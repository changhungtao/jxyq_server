<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">数据库操作</h1>
  </div>
  <div class="panel-body">
    <div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">查询条件</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="col-md-3">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="账户名" ng-model="manager.login_name">
                      <span class="input-group-btn">
                        <button class="btn btn-success" ng-click="getNormalManagers()"><i class="fa fa-search"></i></button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-md-offset-6 col-md-3 text-right">
                  <div class="form-group">
                    <button type="button" class="btn btn-info" ng-click="addManagerModal()">添加<i class="fa fa-plus"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!--start of alert block-->
          <div class="alert alert-{{alert.type}} alert-dismissable" style="text-align: center;" role="alert" ng-repeat="alert in alerts" type="{{alert.type}}">
            <button type="button" class="close" ng-click="closeAlert($index)">
            </button>
            {{alert.msg}}
          </div>
        </div>
      </div>
    </div>
    <div ui-grid="gridOptions" class="gridStyle" ui-grid-pagination ui-grid-pinning>
    </div>
    <!--ui-grid-pinning -->
  </div>
</div>
