<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">健康测量类处理</h1>
  </div>
  <div class="panel-body">
    <div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">查询条件</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" id="getMeasurements" ng-submit="getMeasurements()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="col-md-3">
                        <label class="control-label">开始时间：</label>
                      </div>
                      <div class="col-md-9">
                        <!--<input type="date" class="form-control"/>-->
                        <div class="input-group">
                          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="query_date.measured_from" is-open="opened" min-date="minDate" max-date="dt" datepicker-options="dateOptions" ng-required="true" clear-text="清除" current-text="今天" close-text="关闭" />
                          <span class="btn input-group-addon" ng-click="open($event)">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="col-md-3">
                        <label class="control-label">结束时间：</label>
                      </div>
                      <div class="col-md-9">
                        <!--<input type="date" class="form-control"/>-->
                        <div class="input-group">
                          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="query_date.measured_to" is-open="opened1" min-date="minDate" max-date="dt" datepicker-options="dateOptions" ng-required="true" clear-text="清除" current-text="今天" close-text="关闭" />
                          <span class="btn input-group-addon" ng-click="open1($event)">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="col-md-3">
                        <label class="control-label">数据类型：</label>
                      </div>
                      <div class="col-md-9">
                        <!--<div class="input-group">-->
                        <ui-select ng-model="measurement.data_type_ids" theme="bootstrap" ng-disabled="disabled" ng-change="getMeasurements()">
                          <ui-select-match placeholder="选择设备类型">{{$select.selected.data_type_name}}
                          </ui-select-match>
                          <ui-select-choices repeat="item.data_type_id as item in data_types | filter: $select.search">
                            <div ng-bind-html="item.data_type_name | highlight: $select.search"></div>
                          </ui-select-choices>
                        </ui-select>
                        <!--<span class="input-group-btn">-->
                        <!--<button ng-click="healthData.device_types_selected = undefined" class="btn btn-default">-->
                        <!--<span class="glyphicon glyphicon-trash"></span>-->
                        <!--</button>-->
                        <!--</span>-->
                        <!--</div>-->
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="col-md-3">
                        <label class="control-label">评测与否：</label>
                      </div>
                      <div class="col-md-9">
                        <!--<div class="input-group">-->
                        <ui-select ng-model="measurement.status" theme="bootstrap" ng-disabled="disabled" close-on-select="true">
                          <ui-select-match placeholder="评测与否">{{$select.selected.data_status_name}}
                          </ui-select-match>
                          <ui-select-choices repeat="item.data_status_id as item in evaluated_status | filter: $select.search">
                            <div ng-bind-html="item.data_status_name | highlight: $select.search"></div>
                          </ui-select-choices>
                        </ui-select>
                        <!--<span class="input-group-btn">-->
                        <!--<button ng-click="healthData.isEvaluated_selected = undefined" class="btn btn-default">-->
                        <!--<span class="glyphicon glyphicon-trash"></span>-->
                        <!--</button>-->
                        <!--</span>-->
                        <!--</div>-->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">手机号：</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="measurement.phone"/>
                                        <span class="btn input-group-addon">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                  <div class="col-md-offset-2 col-md-4">
                    <div class="form-group">
                      <div class="col-md-offset-4 col-md-8">
                        <button type="submit" form="getMeasurements" class="btn btn-success btn-block">查询</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--<hr>-->
                <!--<div class="row">-->
                <!--<div class="col-md-6">-->
                <!--<div class="col-md-3">-->
                <!--<label class="control-label">关键词：</label>-->
                <!--</div>-->
                <!--<div class="col-md-9">-->
                <!--<div class="form-group">-->
                <!--<div class="input-group">-->
                <!--<input type="text" class="form-control" placeholder="产品名称关键词">-->
                <!--<span class="input-group-btn">-->
                <!--<button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>-->
                <!--</span>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ui-grid="gridOptions" class="gridStyle" ui-grid-pagination ui-grid-pinning>
    </div>
  </div>
</div>
