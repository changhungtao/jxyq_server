<form class="form-horizontal" role="form" id="oximeterForm" ng-submit="savePatOxi()">
    <div class="modal-header">
        <div class="row">
            <div class="col-md-6">
                <h4 class="modal-title">围栏类型：{{entity.pen_type == 1 ? '圆形' : '多边形'}}</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
            <div ng-if="entity.pen_type == 1">
                <div class="form-group">
                    <div class="col-sm-3 text-right">
                        <label class="control-label">半径：</label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="entity.radius" required="required" ng-disabled="true">
                      <span class="input-group-addon">
                        <i>米</i>
                      </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 text-right">
                        <label class="control-label">经度：</label>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="entity.points[0].longitute" required="required" ng-disabled="true">
                      <span class="input-group-addon">
                        <i>度</i>
                      </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-3 text-right">
                            <label class="control-label">纬度：</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="entity.points[0].latitude" required="required" ng-disabled="true">
                      <span class="input-group-addon">
                        <i>度</i>
                      </span>
                            </div>
                        </div>
                    </div>
            </div>
            <div ng-if="entity.pen_type == 2">
                <div ng-repeat=" item in entity.points">
                    <div class="form-group">
                        <div class="col-sm-3 text-right">
                            <label class="control-label">经度：</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="item.longitute" required="required" ng-disabled="true">
                      <span class="input-group-addon">
                        <i>度</i>
                      </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 text-right">
                            <label class="control-label">纬度：</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="item.latitude" required="required" ng-disabled="true">
                                <span class="input-group-addon">
                                    <i>度</i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    <div class="modal-footer">
        <div class="col-sm-offset-7 col-sm-5">
            <!--<button form="oximeterForm"  type="submit" class="btn btn-success">推送</button>-->
            <!--<button form="oximeterForm" type="reset" class="btn btn-primary">重置</button>-->
            <button ng-click="cancel()" type="button" class="btn btn-default">取消</button>
        </div>
    </div>
</form>
