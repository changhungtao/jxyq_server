<div class="row">
  </br>
  </br>
  <div class="alert alert-{{forgotPassword.alert_type}}" style="text-align: center;" role="alert" type="{{forgotPassword.alert_type}}">{{forgotPassword.alert_msg}}</div>
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">找回密码</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" name="formName">
          <div class="form-group  col-md-offset-1 col-md-9">
            <div class="row">
              <div class="col-md-4 text-right">
                <label class="control-label">
                  帐户名：
                </label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="账户名" ng-model="forgotPassword.forgotPasswordInf.login_name" required="required" name="name">
              </div>
            </div>
          </div>
          <!--<div class="form-group  col-md-offset-1 col-md-9">-->
            <!--<div class="row">-->
              <!--<div class="col-md-4 text-right">-->
                <!--<label class="control-label">-->
                  <!--手机号：-->
                <!--</label>-->
              <!--</div>-->
              <!--<div class="col-md-8">-->
                <!--<input type="mobile" class="form-control" placeholder="手机号" ng-model="forgotPassword.getVerCodeInf.phone" required="required" name="phone">-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->
          <div class="form-group  col-md-offset-1 col-md-9">
            <div class="row">
              <div class="col-md-4 text-right">
                <label class="control-label">
                  验证码：
                </label>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="填写验证码" ng-model="forgotPassword.forgotPasswordInf.certification_code" required="required">
              </div>
              <div class="col-md-4 text-right">
                <button class="btn btn-warning" ng-click="forgotPassword.verificationCode()" type="button" ng-disabled="formName.name.$pristine || formName.phone.$pristine" id="verCodeBtn">发送验证码</button>
              </div>
            </div>
          </div>
          <div class="form-group col-md-offset-1 col-md-9" id="password_group">
            <div class="row">
              <div class="col-md-4 text-right">
                <label class="control-label" for="user_password">密码：</label>
              </div>
              <div class="col-md-8">
                <input type="password" class="form-control" id="user_password" placeholder="设置密码" ng-model="forgotPassword.password" ng-change="forgotPassword.checkPassword()" required="required">
              </div>
            </div>
          </div>
          <div class="form-group col-md-offset-1 col-md-9" id="password_repeat_group">
            <div class="row">
              <div class="col-md-4 text-right">
                <label class="control-label" for="identify_password">确认密码：</label>
              </div>
              <div class="col-md-8">
                <input type="password" class="form-control" id="identify_password" placeholder="请确认密码" ng-model="forgotPassword.confirm_password" ng-change="forgotPassword.checkPasswordRepeat()" required="required">
              </div>
            </div>
          </div>
          <div class="form-group col-md-offset-1 col-md-9">
            <div class="row">
              <div class="col-md-offset-4 col-md-8 ">
                <button ng-click="forgotPassword.forgotPassword()" class="btn btn-success" id="forgotBtn">提交</button>
                <a ui-sref="panel.sign_in" ng-click="panel.sign_in" class="btn btn-primary">返回</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
