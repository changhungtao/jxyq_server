<div class="modal-header">
  <div class="row">
    <div class="col-md-6">
      <h4 class="modal-title">评测</h4>
    </div>
    <div class="col-md-6 text-right">
      <h4 class="modal-title"></h4>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="row">
      <form class="form-horizontal" role="form" id="EvaluationWristband" ng-submit="submitEvaluation()">
          <div class="col-md-12">
              <div class="col-md-offset-2 col-md-4">姓名：</div>
              <div class="col-md-6"><input type="text" disabled="disabled" ng-model="entity.user_name"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">收集时间：</div>
              <div class="col-md-6"><input type="text" disabled="disabled" ng-model="entity.measured_at"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">步数：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.step_count"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">行走步数：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.walk_count"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">跑步步数：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.run_count"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">距离（公里）：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.distance"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">行走距离（公里）：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.walk_distance"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">跑步距离（公里）：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.run_distance"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">消耗能量：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.calories"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">行走消耗能量：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.walk_calories"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">跑步消耗能量：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.run_calories"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">深睡时（秒）：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.deep_duration"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">浅睡时间（秒）：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.shallow_duration"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">心率（bpm）：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.heart_rate"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-9">
                  <textarea class="form-control mytextarea" rows="5" placeholder="医生评语" ng-model="entity.proposal" ng-required="true"></textarea>
              </div>
          </div>
          <div class="col-md-12 line-data">
              <button form="EvaluationWristband" type="submit" class="btn btn-success col-md-offset-2 col-md-9">推送</button>
          </div>
    </form>
  </div>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-7 col-sm-5">
        <!-- <button type="submit" form="EvaluationWristband" class="btn btn-success">推送</button> -->
        <!--<button form="fatForm" type="reset" class="btn btn-primary">重置</button>-->
        <button ng-click="cancel()" type="button" class="btn btn-default">关闭</button>
    </div>
</div>
