<div class="modal-header">
  <div class="row">
    <div class="col-md-6">
      <h4 class="modal-title">评测</h4>
    </div>
    <div class="col-md-6 text-right">
      <h4 class="modal-title"></h4>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="row">
      <form class="form-horizontal" role="form" id="EvaluationGlucose" ng-submit="submitEvaluation()">
          <div class="col-md-12">
              <div class="col-md-offset-2 col-md-4">姓名：</div>
              <div class="col-md-6"><input type="text" disabled="disabled" ng-model="entity.user_name"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">收集时间：</div>
              <div class="col-md-6"><input type="text" disabled="disabled" ng-model="entity.measured_at"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">测量时段：</div>
              <!--<div class="col-md-6"><input type="text" ng-model="entity.period"></div>-->
              <div class="col-md-6">
                  <ui-select ng-model="entity.period" id="data_type" theme="bootstrap" style="width: 174px" ng-required="true">
                      <ui-select-match placeholder="选择测量时段">{{$select.selected.period_name}}</ui-select-match>
                      <ui-select-choices repeat="item.period_id as item in  periods | filter: $select.search">
                          <div ng-bind-html="item.period_name"></div>
                      </ui-select-choices>
                  </ui-select>
              </div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-4">血糖值：</div>
              <div class="col-md-6"><input type="text" ng-model="entity.glucosemeter_value" ng-required="true"></div>
          </div>

          <div class="col-md-12 line-data">
              <div class="col-md-offset-2 col-md-9">
                  <textarea class="form-control mytextarea" rows="5" placeholder="医生评语" ng-model="entity.proposal" ng-required="true"></textarea>
              </div>
          </div>
          <div class="col-md-12 line-data">
              <button form="EvaluationGlucose" type="submit" class="btn btn-success col-md-offset-2 col-md-9">推送</button>
          </div>
     </form>
  </div>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-7 col-sm-5">
        <!-- <button type="submit" form="EvaluationGlucose" class="btn btn-success">推送</button> -->
        <!--<button form="fatForm" type="reset" class="btn btn-primary">重置</button>-->
        <button ng-click="cancel()" type="button" class="btn btn-default">关闭</button>
    </div>
</div>
